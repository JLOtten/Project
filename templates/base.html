<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>
    {% block title %}{% endblock %}
  </title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://kit.fontawesome.com/7d38638f81.js" crossorigin="anonymous"></script>
  <script src="{{ url_for('static', filename='coders_boost.js') }}"></script>
  {% block head %}{% endblock %}
</head>
<style>
  .site-base {
    background-color: rgb(214, 151, 230);
  }

  body,
  html {
    margin: 0;
    width: 100%;
  }

  html {
    background-color: rgb(214, 151, 230)
  }

  .container {
    padding: 1em;
    max-width: 750px;
    min-height: 100vh;
    width: 90%;
    margin: auto;
    box-sizing: border-box;
    background-color: rgb(214, 151, 230)
  }

  .row {
    margin: 0;
    padding-left: 20px;
  }
</style>
<body>
  
  {% include 'navbar.html' %}
  <div class="container site-base">
    <div class="row">
      <div class="col">
        {% block body %}{% endblock %}
      </div>
      <div class="col">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item">
              <img src="{{ url_for('static', filename='images/MomCoding.png') }}" class="d-block w-100" alt="">
            </div>
            <div class="carousel-item">
              <img src="{{ url_for('static', filename='images/SunsetCoders.png') }}" class="d-block w-100" alt="">
            </div>
            <div class="carousel-item active">
              <img src="{{ url_for('static', filename='images/WomanWheelchairCoding.png') }}" class="d-block w-100"
                alt="">
            </div>
            <div class="carousel-item">
              <img src="{{ url_for('static', filename='images/TeenagerProgramming.png') }}" class="d-block w-100"
                alt="">
            </div>
            <div class="carousel-item">
              <img src="{{ url_for('static', filename='images/GirlCoding.png') }}" class="d-block w-100" alt="">
            </div>
            <div class="carousel-item">
              <img src="{{ url_for('static', filename='images/PairProgramming.png') }}" class="d-block w-100" alt="">
            </div>
            <div class="carousel-item">
              <img src="{{ url_for('static', filename='images/VividPairProgramming.png') }}" class="d-block w-100"
                alt="">
            </div>
            <div class="carousel-item">
              <img src="{{ url_for('static', filename='images/cyberpunk.png') }}" class="d-block w-100" alt="">
            </div>
            <div class="carousel-item">
              <img src="{{ url_for('static', filename='images/BoyCoding.png') }}" class="d-block w-100" alt="">
            </div>
            <div class="carousel-item">
              <img src="{{ url_for('static', filename='images/BlindCoder.png') }}" class="d-block w-100" alt="">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
</body>
